<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Forms Challenge</title>
</head>
<body>
    <header>
        <h1>Contact us</h1>
    </header>

    <main>
        
        <form action="" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your Name</label>
                        <input type="text" name="username" id="user-name" required>
                    </li>

                    <li>
                        <label for="user-email">Your E-Mail Address</label>
                        <input type="email" name="useremail" id="user-email" required>
                    </li>
                    
                    <li>
                        <label for="user-phone">Your Phone Number</label>
                        <input type="tel" name="userphone" id="user-phone" required minlength="5">
                    </li>
                    
                    <li>
                        <label for="user-message">Your Message</label>
                        <textarea name="usermessage" id=user-message" required minlength="10" maxlength="200"></textarea>
                    </li>
                </ul>
            </section>
            
            <section>
                <label for="find-method">How did you find us?</label>
                <select name="findmethod" id="find-method" required>
                    <option value="search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="phone" required>
                        <label for="reply-phone">Call me</label>
                    </li>

                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">Send me an email</label>
                    </li>

                    <li class="inline-control">
                        <input type="radio" name="reply" id="remply-none" value="none" required>
                        <label for="reply-none">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section class="inline-control term">
                <input type="checkbox" name="acceptterms" id="accept-terms" required>
                <label for="accept-terms">Accept Terms</label>    
            </section>

            <section class="buttons">
                <button type="reset" id="clear-button">Clear</button>
                <button type="submit" id="submit-button">Submit</button>
            </section>
        </form>

    </main>
</body>
</html>
